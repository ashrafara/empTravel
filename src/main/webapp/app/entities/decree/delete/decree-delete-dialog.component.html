<form *ngIf="decree" name="deleteForm" (ngSubmit)="confirmDelete(decree.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="decreeDeleteDialogHeading">عملية الحذف</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body" style="text-align: right">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-decree-heading">هل متاكد من الحذف؟</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>الغاء</span>
    </button>

    <button id="jhi-confirm-delete-decree" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>حذف</span>
    </button>
  </div>
</form>
