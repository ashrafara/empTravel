<form *ngIf="employee" name="deleteForm" (ngSubmit)="confirmDelete(employee.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="employeeDeleteDialogHeading">تأكيد الحذف</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body" style="text-align: right">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-employee-heading">هل تريد الحذف؟</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>الغاء</span>
    </button>

    <button id="jhi-confirm-delete-employee" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>حذف</span>
    </button>
  </div>
</form>
